site_name: Gravity Layer Documentation
nav:
    - Getting Started: index.md
    - Unity 3D SDK: 
        -  Unity/index.md
        - Installation: Unity/installation.md
        - Usage Example: Unity/examples.md
    - Unreal Engine 5.0 Plugin:
        - UE5/index.md
        - Download: UE5/UnrealEngine5Download.md
        - Integration: UE5/UnrealEngine5Integration.md
        - Example: UE5/UnrealEngine5Example.md
        - Get NFT Process: UE5/GravityLayerPlugin.md
        - Troubleshoot: UE5/UnrealEngine5Troubleshoot.md
theme:
    name: 'material'
    logo: '../static/gravity-logo-light.svg'
    icon:
      admonition:
          note: octicons/tag-16
          abstract: octicons/checklist-16
          info: octicons/info-16
          tip: octicons/squirrel-16
          success: octicons/check-16
          question: octicons/question-16
          warning: octicons/alert-16
          failure: octicons/x-circle-16
          danger: octicons/zap-16
          bug: octicons/bug-16
          example: octicons/beaker-16
          quote: octicons/quote-16
    features:
      - navigation.expand
      - navigation.prune 
      - navigation.indexes
      - toc.follow
plugins:
  - search
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences